name: PlayerManager
main: net.meano.PlayerManager.BukkitMain
version: 2.0
api-version: 1.14
author: Meano
website: www.meano.net
prefix: PM

commands:
  PlayerManager:
    description: 玩家管理
    usage: /PlayerManager
    aliases: [pm]
    permission: PlayerManager.Command
    permission-message: 你没有权限

permissions:
  PlayerManager.*:
    default: op
    children:
      PlayerManager.Command: true
      PlayerManager.Whitelist: true
      PlayerManager.Award: true
  PlayerManager.Command:
    default: true
  PlayerManager.Whitelist:
    default: false
  PlayerManager.Award:
    default: false
  PlayerManager.Warn:
    default: false
